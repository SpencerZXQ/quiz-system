<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: head(title = '注册')">
</head>
<!--/*@thymesVar id="user" type="com.zhxq.domain.User"*/-->

<body>
    <header th:replace="fragment :: header"></header>
    <main>
        <div class="container">
            <div id="title">
                <h5>注册</h5>
            </div>
            <form th:action="@{/register}" th:method="post" th:object="${user}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" type="text" th:field="*{username}" class="validate" th:classappend="${#fields.hasErrors('username')}? invalid" />
                        <label for="username">Name</label>
                    </div>
                </div>
                <div class="row" style="margin-top:20px">
                    <div class="input-field col s12">
                        <input id="class" type="text" th:field="*{userclass}" class="validate" th:classappend="${#fields.hasErrors('username')}? invalid" />
                        <label for="class">Class</label>
                    </div>
                </div>
                <div class="row" style="margin-top:20px">
                    <div class="input-field col s12">
                        <input id="userid" type="text" th:field="*{userid}" class="validate" th:classappend="${#fields.hasErrors('username')}? invalid" />
                        <label for="userid">UserID</label>
                    </div>
                </div>
                <div class="row" style="margin-top:20px">
                    <div class="input-field col s12">
                        <input id="password" type="password" th:field="*{password}" class="validate" th:classappend="${#fields.hasErrors('username')}? invalid" />
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row" style="margin-top:20px">
                    <div class="input-field col s12">
                        <input id="confirm_password" type="password" class="validate" />
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="submit">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        <i class="fa fa-check"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer th:replace="fragment :: footer"></footer>
</body>

</html>
